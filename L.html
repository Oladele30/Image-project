<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Signup</h1>

    <form>
        <div>
            Full Name: <br>
            <input type="text" name="Full Name">
        </div>

        <div>
            Email: <br>
            <input type="text" name="email">
        </div>

        <div>
            Password: <br>
            <input type="password" name="password">
        </div>

        <div>
            Confirm Password: <br>
            <input type="password" name="cpassword">
        </div>
        
        <div>
            Gender:<br>
            <input type="radio" name="Male" value="Male">Male</input>
            <input type="radio" name="Female" value="Female">Female</input>
            <input type="radio" name="Other" value="Other">Other</input>
        </div>

        <div>
            Security Question:<br>
            <select name="Security Question">
              <option value="pry-sch-fri">Who are your primary school friend</option>  
              
              <option value="your name">Wat is your name</option>  

              
              <option value="what do you like to do">What do you like to do</option>  
            </select>
        </div>

        <div>
            <textarea name="answer" rows="6" cols="30"></textarea>
        </div>

         <div>
            <input type="checkbox" name="Terms-Condition" value="accept"> I agree to the terms and condition </input>
        </div>

        <input type="submit" value="Register">
    </form>
</body>
</html>
