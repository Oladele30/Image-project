<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get/Post</title>
    <style>
        #registerd-form {
            width: 300px;
            background-color: white;
            padding: 24px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-label {
            margin: o;
            margin-top: 4px;
            margin-bottom: 12px;
        }

        .input-item {
            width: 100%;
        }

        #terms {
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>
</head>

<body style="background-color: lightblue;">

    <h1 style="text-align: center;">Signup</h1>

    <form id="registerd-form" method="GET">
        <div>
            <p class="input-label"> Full Name:</p>
            <input class="input-item" type="text" name="Full Name" required>
        </div>

        <div>
            <p class="input-label">Email:</p>
            <input type="text" name="email" required>
        </div>
        <div>
<p input-label>Age</p>
<input class="input-item" type="number" name="age" min="18" max="50">

        </div>
        <div>
            <p class="input-label"> Password:</p>
            <input class="input-item" type="password" name="password" required maxlength="4">
        </div>

        <div>
            <p class="input-label">Confirm Password:</p>
            <input class="input-item" class="input-item" type="password" name="cpassword" maxlength="4">
        </div>

        <div>
            <p class="input-label">Gender:</p>
            <input type="radio" name="Male" value="Male">Male</input>
            <input type="radio" name="Female" value="Female">Female</input>
            <input type="radio" name="Other" value="Other">Other</input>
        </div>

        <div>
            Security Question:<br>
            <select class="input-item" name="Security Question">
                <option value="pry-sch-fri">Who are your primary school friend</option>

                <option value="your name">Wat is your name</option>


                <option value="what do you like to do">What do you like to do</option>
            </select>
        </div>

        <div>
            <textarea class="input-item" name="answer" rows="6" cols="30"></textarea>
        </div>

        <div>
            <input id="terms" type="checkbox" name="Terms-Condition" value="accept"> I agree to the terms and condition
            </input>
        </div>

        <input type="submit" value="Register">
    </form>
</body>

</html>
