<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New form element</title>
</head>

<body>
    <form>
        <input list="technologies" name="technologies" />
        <datalist id="technologies">
            <option value="Html">
            <option value="CSS">
            <option value="JavaScript">
            <option value="Angular">
            <option value="Redux">
            <option value="django">
            <option value="react">
            <option value="jquery">
            <option value="python">
        </datalist>
    </form>
</body>

</html>
