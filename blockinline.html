<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--span is inline element it is use to have multiple element in one line-->
    <span style="background-color: lightslategray;">Contact</span>
    <span style="background-color: lightseagreen;">About</span>
    <span style="background-color: lightcoral;">Home</span>
    <span style="background-color: lightblue;">Profile</span>
    <!--this is a block element it is use for container of other html element-->
    <div style="background-color: lightblue;">
      <h2>this is a headind</h2>
      <p>this is another paragraph</p>
    </div>

    <div>
        <h2  style="background-color: lightcoral;">this is heading 2</h2>
        <p style="background-color: lightgreen;">this is another paragraph</p>
    </div>
</body>
</html>
